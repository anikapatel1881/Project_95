<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="Kwitter.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <title>Kwitter Chat</title>
</head>
<body>
    <center>
        <h1 class="header">	
            Kwitter	<sup>
        </sup>
    </h1>
    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-11 login_div">
            <h3 >See what is happening in the world right now</h3>
            <h4 >Join Kwitter today</h4>
            <div class="form-group">
            <input type="text" id="room_name" class="form-control" placeholder="Room name">
            <button id="logout_button" class="btn btn-primary" onclick="subtractUser()">Log out</button>
            <br>
            <button id="add_room_button" class="btn btn-primary" onclick="addRoom()">Add room</button>
    </center>
    
</body>
</html>
